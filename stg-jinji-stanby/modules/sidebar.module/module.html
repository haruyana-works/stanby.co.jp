<div id="sidebar">
  <h3>お役立ち資料ダウンロード</h3>
  <div class="sidebarContent">
    <div class="sidebarWp">
      <div class="sidebarWpList">
       {% set posts = blog_recent_posts("80683292202", 3) %}

        {% for post in posts %}
        <div class="wpItem">
          <a href="{{ post.absolute_url }}">

            <div class="wpItemImg">
              <img
                src="{{ post.featured_image }}"
                loading="lazy"
                alt="{{ post.featured_image_alt_text }}"
              >
            </div>
            <div class="wpItemContent">
              <div class="wpItemTitle">{{ post.name }}</div>
              <p>{{ post.meta_description }}</p>
            </div>

          </a>
        </div>
        {% endfor %}

      </div>
    </div>
    <div class="sidebarBtnList">
      <button class="sidebarWpBtn"><a href="https://jinji.stanby.co.jp/downloads/">お役立ち資料ダウンロード</a></button>
      <button class="sidebarContactBtn"><a href="https://jinji.stanby.co.jp/contact/">お問い合わせ</a></button>
    </div>
  </div>
</div>
